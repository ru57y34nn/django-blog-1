<html>

  </head>
  <body>
  <div id="header">
   <ul id="control-bar">
   {% if user.is_authenticated %}

   {% endif %}

  </div>
    <div id="container">
      <div id="content">

      {% endblock %}
      </div>
    </div>
  </body>
</html>
